{% extends 'base.html' %}

{% block title %}Home - Django Cloud Storage{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center p-5 rounded shadow-lg bg-light">
        <h1 class="text-primary fw-bold">ðŸš€ Welcome to Django Cloud Storage</h1>
        <p class="lead text-muted">Securely upload, store, and manage your files with ease.</p>

        <div class="mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'file_list' %}" class="btn btn-lg btn-success shadow">
                    <i class="fas fa-folder-open"></i> My Files
                </a>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-lg btn-primary shadow">
                    <i class="fas fa-user-plus"></i> Get Started
                </a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }

    .shadow-lg {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
